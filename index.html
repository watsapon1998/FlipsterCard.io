<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flipster Card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="stylesheet" href="demo.css">-->
    <link rel="stylesheet" href="jquery.flipster.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jquery.flipster.min.js"></script>
	<style>
		.flipster--loop .flipster__item {
			 position: absolute;
		}
		 .flipster--loop .flipster__item--past-2 {
			 transform: translateX(-100%);
		}
		 .flipster--loop .flipster__item--future-2 {
			 transform: translateX(100%);
		}
		 .flipster--loop .flipster__item--past-1 {
			 transform: translateX(-50%);
		}
		 .flipster--loop .flipster__item--future-1 {
			 transform: translateX(50%);
		}
		 .flipster--infinite-carousel .flipster__container, .flipster--infinite-carousel .flipster__item {
			 /*transition: all 350ms ease-in-out;*/
             transition: all 1000ms ease-in-out;
			 transition-timing-function: cubic-bezier(.56,.12,.12,.98);
		}
		 .flipster--infinite-carousel .flipster__item__content {
			 transition: inherit;
		}
		 .flipster--infinite-carousel .flipster__item {
			 position: absolute;
			 opacity: 0;
			 perspective: 800px;
		}
		 .flipster--infinite-carousel .flipster__item--past-2, .flipster--infinite-carousel .flipster__item--future-2 {
			 opacity: 0.6;
			 /*transition-delay: 90ms;*/
             transition-delay: 500ms;
		}
		 .flipster--infinite-carousel .flipster__item--past-1, .flipster--infinite-carousel .flipster__item--future-1 {
			 /*opacity: 0.8;*/
       opacity: 1;
			 /*transition-delay: 60ms;*/
       transition-delay: 300ms;
		}
		 .flipster--infinite-carousel .flipster__item--current {
			 opacity: 1;
			 /*transition-delay: 0;*/
             transition-delay: 150ms;
		}
		 .flipster--infinite-carousel .flipster__item--past .flipster__item__content, .flipster--infinite-carousel .flipster__item--future .flipster__item__content {
			 transform: scale(0.4);
		}
		 .flipster--infinite-carousel .flipster__item--past-2 .flipster__item__content {
			 transform: translateX(-75%) rotateY(45deg) scale(0.6);
		}
		 .flipster--infinite-carousel .flipster__item--future-2 .flipster__item__content {
			 transform: translateX(75%) rotateY(-45deg) scale(0.6);
		}
		 /*.flipster--infinite-carousel .flipster__item--past-1 .flipster__item__content {
			 transform: translateX(-50%) rotateY(45deg) scale(0.8);
		}*/
		.flipster--infinite-carousel .flipster__item--past-1 .flipster__item__content {
			 transform: translateX(-20%) rotate(-20deg) scale(1);
		}
		 /*.flipster--infinite-carousel .flipster__item--future-1 .flipster__item__content {
			 transform: translateX(50%) rotateY(-45deg) scale(0.8);
		}*/
		.flipster--infinite-carousel .flipster__item--future-1 .flipster__item__content {
			 transform: translateX(20%) rotate(20deg) scale(1);
		}
		 .flipster--infinite-carousel .flipster__item--current .flipster__item__content {
			 transform: translateX(0) rotateY(0deg) scale(1);
		}

		.flip-items > li {
		  width: 320px;
		}
		
		.flipster .fn-flipster-mobile .flipster__container {
		  height: 400px !important;
		}

		.fn-review-first-card {
		  background-color: #f1efff;
		  padding: 16px 24px 32px 24px;
		  border-radius: 8px;
		  position: relative;
		}

		.fn-review-second-card {
		  background-color: #c9fbe4;
		  padding: 16px 24px 32px 24px;
		  border-radius: 8px;
		  position: relative;
		}

		.fn-review-third-card {
		  background-color: #ffe892;
		  padding: 16px 24px 32px 24px;
		  border-radius: 8px;
		  position: relative;
		}

		.fn-review-first-card::before {
		  content: "";
		  background: url("https://i.imgur.com/efOHN84.png") no-repeat;
		  background-size: cover;
		  position: absolute;
		  width: 40px;
		  height: 40px;
		  top: 0;
		  right: 0;
		}

		.fn-review-second-card::before {
		  content: "";
		  background: url("https://i.imgur.com/SdM9Lzg.png") no-repeat;
		  background-size: cover;
		  position: absolute;
		  width: 40px;
		  height: 40px;
		  top: 0;
		  right: 0;
		}

		.fn-review-third-card::before {
		  content: "";
		  background: url("https://i.imgur.com/CYPIU19.png") no-repeat;
		  background-size: cover;
		  position: absolute;
		  width: 40px;
		  height: 40px;
		  top: 0;
		  right: 0;
		}

		.fn-rating-section > .fn-rating {
		  opacity: .7;
		  font-size: 48px;
		  font-weight: 500;
		  font-stretch: normal;
		  font-style: normal;
		  line-height: normal;
		  letter-spacing: normal;
		  color: #000;
		}

		.fn-star-section {
		  display: flex;
		}

		.fn-star-section > .fn-star {
		  background: url("https://i.imgur.com/IZbgIxy.png") no-repeat;
		  background-size: cover;
		  width: 24px;
		  height: 24px;
		  display: block;
		}

		.fn-star-section > .fn-star:not(:last-child) {
		  margin-right: 4px;
		}

		.fn-txt-review-section > .fn-txt-review {
		  font-size: 24px;
		  font-weight: normal;
		  font-stretch: normal;
		  font-style: normal;
		  line-height: normal;
		  letter-spacing: normal;
		  color: #1d1d1d;
		}

		.fn-footer-review-section {
		  display: flex;
		  align-items: center;
		  justify-content: space-between;
		}

		.fn-footer-review-section .fn-user-review {
		  width: 16px;
		  height: 16px;
		}

		.fn-footer-review-section .fn-name-user {
		  opacity: .5;
		  font-size: 16px;
		  font-weight: normal;
		  font-stretch: normal;
		  font-style: normal;
		  line-height: normal;
		  letter-spacing: normal;
		  color: #000;
		}

		.fn-footer-review-section > .fn-status-review {
		  width: 40px;
		  height: 40px;
		}
		/* spacing */
		.pr4 {
		  padding-right: 4px;
		}

		.pb8 {
		  padding-bottom: 8px;
		}

		.pb32 {
		  padding-bottom: 32px;
		}

		.pb52 {
		  padding-bottom: 52px;
		}
		
		.pt96 {
		  padding-top: 96px;
		}
	</style>
</head>

<script>
		/* jshint browser: true, jquery: true, devel: true */
/* global window, jQuery */

(function($, window, undefined) {
    'use strict';

    function throttle(func, delay) {
        var timer = null;

        return function() {
            var context = this,
                args = arguments;

            if ( timer === null ) {
                timer = setTimeout(function() {
                    func.apply(context, args);
                    timer = null;
                }, delay);
            }
        };
    }

    // Check for browser CSS support and cache the result for subsequent calls.
    var checkStyleSupport = (function() {
        var support = {};
        return function(prop) {
            if ( support[prop] !== undefined ) { return support[prop]; }

            var div = document.createElement('div'),
                style = div.style,
                ucProp = prop.charAt(0).toUpperCase() + prop.slice(1),
                prefixes = ["webkit", "moz", "ms", "o"],
                props = (prop + ' ' + (prefixes).join(ucProp + ' ') + ucProp).split(' ');

            for (var i in props) {
                if ( props[i] in style ) { return support[prop] = props[i]; }
            }

            return support[prop] = false;
        };
    }());

    var svgNS = 'http://www.w3.org/2000/svg',
        svgSupport = (function() {
            var support;
            return function() {
                if ( support !== undefined ) { return support; }
                var div = document.createElement('div');
                div.innerHTML = '<svg/>';
                support = ( div.firstChild && div.firstChild.namespaceURI === svgNS );
                return support;
            };
        }());

    var $window = $(window),

        transformSupport = checkStyleSupport('transform'),

        defaults = {
            itemContainer: 'ul',
            // [string|object]
            // Selector for the container of the flippin' items.

            itemSelector: 'li',
            // [string|object]
            // Selector for children of `itemContainer` to flip

            start: 'center',
            // ['center'|number]
            // Zero based index of the starting item, or use 'center' to start in the middle

            fadeIn: 400,
            // [milliseconds]
            // Speed of the fade in animation after items have been setup

            loop: false,
            // [true|false|number]
            // Loop around when the start or end is reached
            // If number, this is the number of items that will be shown when the beginning or end is reached

            autoplay: false,
            // [false|milliseconds]
            // If a positive number, Flipster will automatically advance to next item after that number of milliseconds

            pauseOnHover: true,
            // [true|false]
            // If true, autoplay advancement will pause when Flipster is hovered

            style: 'coverflow',
            // [coverflow|carousel|flat|...]
            // Adds a class (e.g. flipster--coverflow) to the flipster element to switch between display styles
            // Create your own theme in CSS and use this setting to have Flipster add the custom class

            spacing: -0.6,
            // [number]
            // Space between items relative to each item's width. 0 for no spacing, negative values to overlap

            click: true,
            // [true|false]
            // Clicking an item switches to that item

            keyboard: true,
            // [true|false]
            // Enable left/right arrow navigation

            scrollwheel: true,
            // [true|false]
            // Enable mousewheel/trackpad navigation; up/left = previous, down/right = next

            touch: true,
            // [true|false]
            // Enable swipe navigation for touch devices

            nav: false,
            // [true|false|'before'|'after']
            // If not false, Flipster will build an unordered list of the items
            // Values true or 'before' will insert the navigation before the items, 'after' will append the navigation after the items

            buttons: false,
            // [true|false|'custom']
            // If true, Flipster will insert Previous / Next buttons with SVG arrows
            // If 'custom', Flipster will not insert the arrows and will instead use the values of `buttonPrev` and `buttonNext`

            buttonPrev: 'Previous',
            // [text|html]
            // Changes the text for the Previous button

            buttonNext: 'Next',
            // [text|html]
            // Changes the text for the Next button

            onItemSwitch: false
            // [function]
            // Callback function when items are switched
            // Arguments received: [currentItem, previousItem]
        },

        classes = {
            main: 'flipster',
            active: 'flipster--active',
            container: 'flipster__container',

            nav: 'flipster__nav',
            navChild: 'flipster__nav__child',
            navItem: 'flipster__nav__item',
            navLink: 'flipster__nav__link',
            navCurrent: 'flipster__nav__item--current',
            navCategory: 'flipster__nav__item--category',
            navCategoryLink: 'flipster__nav__link--category',

            button: 'flipster__button',
            buttonPrev: 'flipster__button--prev',
            buttonNext: 'flipster__button--next',

            item: 'flipster__item',
            itemCurrent: 'flipster__item--current',
            itemPast: 'flipster__item--past',
            itemFuture: 'flipster__item--future',
            itemContent: 'flipster__item__content'
        },

        classRemover = new RegExp('\\b(' + classes.itemCurrent + '|' + classes.itemPast + '|' + classes.itemFuture + ')(.*?)(\\s|$)', 'g'),
        whiteSpaceRemover = new RegExp('\\s\\s+', 'g');

    $.fn.flipster = function(options) {
        var isMethodCall = (typeof options === 'string' ? true : false);

        if ( isMethodCall ) {
            var args = Array.prototype.slice.call(arguments, 1);
            return this.each(function() {
                var methods = $(this).data('methods');
                if ( methods[options] ) {
                    return methods[options].apply(this, args);
                } else {
                    return this;
                }
            });
        }

        var settings = $.extend({}, defaults, options);

        return this.each(function() {

            var self = $(this),
                methods,

                _container,
                _containerWidth,

                _items,
                _itemOffsets = [],
                _currentItem,
                _currentIndex = 0,

                _nav,
                _navItems,
                _navLinks,

                _playing = false,
                _startDrag = false;

            function buildButtonContent(dir) {
                var text = ( dir === 'next' ? settings.buttonNext : settings.buttonPrev );

                if ( settings.buttons === 'custom' || !svgSupport ) { return text; }

                return '<svg viewBox="0 0 13 20" xmlns="' + svgNS + '" aria-labelledby="title"><title>' + text + '</title><polyline points="10,3 3,10 10,17"' + (dir === 'next' ? ' transform="rotate(180 6.5,10)"' : '') + '/></svg>';
            }

            function buildButton(dir) {
                dir = dir || 'next';

                return $('<button class="' + classes.button + ' ' + ( dir === 'next' ? classes.buttonNext : classes.buttonPrev ) + '" role="button" />')
                    .html(buildButtonContent(dir))
                    .on('click', function(e) {
                        jump(dir);
                        e.preventDefault();
                    });

            }

            function buildButtons() {
                if ( settings.buttons && _items.length > 1 ) {
                    self.find('.' + classes.button).remove();
                    self.append(buildButton('prev'), buildButton('next'));
                }
            }

            function buildNav() {
                var navCategories = {};

                if ( !settings.nav || _items.length <= 1 ) { return; }

                if ( _nav ) { _nav.remove(); }

                _nav = $('<ul class="' + classes.nav + '" role="navigation" />');
                _navLinks = $('');

                _items.each(function(i) {
                    var item = $(this),
                        category = item.data('flip-category'),
                        itemTitle = item.data('flip-title') || item.attr('title') || i,
                        navLink = $('<a href="#" class="' + classes.navLink + '">' + itemTitle + '</a>')
                        .data('index', i);

                    _navLinks = _navLinks.add(navLink);

                    if ( category ) {

                        if ( !navCategories[category] ) {

                            var categoryItem = $('<li class="' + classes.navItem + ' ' + classes.navCategory + '">');
                            var categoryLink = $('<a href="#" class="' + classes.navLink + ' ' + classes.navCategoryLink + '" data-flip-category="' + category + '">' + category + '</a>')
                                    .data('category', category)
                                    .data('index', i);

                            navCategories[category] = $('<ul class="' + classes.navChild + '" />');

                            _navLinks = _navLinks.add(categoryLink);

                            categoryItem
                                .append(categoryLink, navCategories[category])
                                .appendTo(_nav);
                        }

                        navCategories[category].append(navLink);
                    } else {
                        _nav.append(navLink);
                    }

                    navLink.wrap('<li class="' + classes.navItem + '">');

                });

                _nav.on('click', 'a', function(e) {
                    var index = $(this).data('index');
                    if ( index >= 0 ) {
                        jump(index);
                        e.preventDefault();
                    }
                });

                if ( settings.nav === 'after' ) { self.append(_nav); }
                else { self.prepend(_nav); }

                _navItems = _nav.find('.' + classes.navItem);
            }

            function updateNav() {
                if ( settings.nav ) {

                    var category = _currentItem.data('flip-category');

                    _navItems.removeClass(classes.navCurrent);

                    _navLinks
                        .filter(function() {
                            return ($(this).data('index') === _currentIndex || (category && $(this).data('category') === category));
                        })
                        .parent()
                        .addClass(classes.navCurrent);

                }
            }

            function noTransition() {
                self.css('transition', 'none');
                _container.css('transition', 'none');
                _items.css('transition', 'none');
            }

            function resetTransition() {
                self.css('transition', '');
                _container.css('transition', '');
                _items.css('transition', '');
            }

            function calculateBiggestItemHeight() {
                var biggestHeight = 0,
                    itemHeight;

                _items.each(function() {
                    itemHeight = $(this).height();
                    if ( itemHeight > biggestHeight ) { biggestHeight = itemHeight; }
                });
                return biggestHeight;
            }

            function resize(skipTransition) {
                if ( skipTransition ) { noTransition(); }

                _containerWidth = _container.width();
                _container.height(calculateBiggestItemHeight());

                _items.each(function(i) {
                    var item = $(this),
                        width,
                        left;

                    item.attr('class', function(i, c) {
                        return c && c.replace(classRemover, '').replace(whiteSpaceRemover, ' ');
                    });

                    width = item.outerWidth();

                    if ( settings.spacing !== 0 ) {
                        item.css('margin-right', ( width * settings.spacing ) + 'px');
                    }

                    left = item.position().left;
                    _itemOffsets[i] = -1 * ((left + (width / 2)) - (_containerWidth / 2));

                    if ( i === _items.length - 1 ) {
                        center();
                        if ( skipTransition ) { setTimeout(resetTransition, 1); }
                    }
                });
            }

            function center() {
                var total = _items.length,
                    loopCount = ( settings.loop !== true && settings.loop > 0 ? settings.loop : false ),
                    item, newClass, zIndex, past, offset;

                if ( _currentIndex >= 0 ) {

                    _items.each(function(i) {
                        item = $(this);
                        newClass = ' ';

                        if ( i === _currentIndex ) {
                            newClass += classes.itemCurrent;
                            zIndex = (total + 2);
                        } else {
                            past = ( i < _currentIndex ? true : false );
                            offset = ( past ? _currentIndex - i : i - _currentIndex );

                            if ( loopCount ) {
                                if ( _currentIndex <= loopCount && i > _currentIndex + loopCount ) {
                                    past = true;
                                    offset = (total + _currentIndex) - i;
                                } else if ( _currentIndex >= total - loopCount && i < _currentIndex - loopCount ) {
                                    past = false;
                                    offset = (total - _currentIndex) + i;
                                }
                            }

                            newClass += (past ?
                                classes.itemPast + ' ' + classes.itemPast + '-' + offset :
                                classes.itemFuture + ' ' + classes.itemFuture + '-' + offset
                            );

                            zIndex = total - offset;
                        }

                        item                           
                            .attr('class', function(i, c) {
                                return c && c.replace(classRemover, '').replace(whiteSpaceRemover, ' ') + newClass;
                            })
                            .css('z-index', zIndex * 2);
                    });

                    if ( !_containerWidth || _itemOffsets[_currentIndex] === undefined ) { resize(true); }

                    if ( transformSupport ) {
                        _container.css('transform', 'translateX(' + _itemOffsets[_currentIndex] + 'px)');
                    } else {
                        _container.css('left', _itemOffsets[_currentIndex] + 'px' );
                    }
                }

                updateNav();
            }

            function jump(to) {
                var _previous = _currentIndex;

                if ( _items.length <= 1 ) { return; }

                if ( to === 'prev' ) {
                    if ( _currentIndex > 0 ) { _currentIndex--; }
                    else if ( settings.loop ) { _currentIndex = _items.length - 1; }
                } else if ( to === 'next' ) {
                    if ( _currentIndex < _items.length - 1 ) { _currentIndex++; }
                    else if ( settings.loop ) { _currentIndex = 0; }
                } else if ( typeof to === 'number' ) { _currentIndex = to;
                } else if ( to !== undefined ) {
                    // if object is sent, get its index
                    _currentIndex = _items.index(to);
                }

                _currentItem = _items.eq(_currentIndex);

                if ( _currentIndex !== _previous && settings.onItemSwitch ) {
                    settings.onItemSwitch.call(self, _items[_currentIndex], _items[_previous]);
                }

                center();

                return self;
            }

            function play(interval) {
                settings.autoplay = interval || settings.autoplay;

                clearInterval(_playing);

                _playing = setInterval(function() {
                    var prev = _currentIndex;
                    jump('next');
                    if ( prev === _currentIndex && !settings.loop ) { clearInterval(_playing); }
                }, settings.autoplay);

                return self;
            }

            function pause() {
                clearInterval(_playing);
